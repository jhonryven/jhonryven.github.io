<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Rope Blyat</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: rgba(255, 255, 255, 0.85);
      --green: #4ade80;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--accent);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 120, 120, 0.08), transparent 15%),
        radial-gradient(800px 600px at 90% 90%, rgba(120, 180, 255, 0.06), transparent 18%),
        linear-gradient(120deg, rgba(10, 10, 30, 1), rgba(20, 18, 45, 1));
      overflow-y: auto;
    }

    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    .blob {
      position: absolute;
      filter: blur(60px);
      opacity: 0.6;
      transform: translate3d(0, 0, 0);
      animation: drift 18s linear infinite;
    }

    .b1 {
      width: 540px;
      height: 540px;
      background: radial-gradient(circle, #ff7b7b, #ffb3b3);
      left: -10%;
      top: 5%;
      animation-duration: 24s;
    }

    .b2 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #7fb7ff, #bfe0ff);
      right: -10%;
      bottom: -5%;
      animation-duration: 30s;
      animation-direction: reverse;
    }

    @keyframes drift {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }

      50% {
        transform: translateY(-30px) translateX(30px) scale(1.05);
      }

      100% {
        transform: translateY(0) translateX(0) scale(1);
      }
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 48px auto;
      padding: 36px;
    }

    .topbar {
      position: sticky;
      top: 18px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px) saturate(120%);
      margin-bottom: 22px;
      z-index: 999;
    }

    .title {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--accent);
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: var(--accent);
    }

    p.sub {
      margin: 0;
      opacity: 0.8;
      font-size: 13px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .clock {
      min-width: 180px;
      padding: 10px 14px;
      border-radius: 10px;
      text-align: center;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(6px);
      font-weight: 700;
      font-size: 20px;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.12);
      cursor: pointer;
      color: var(--accent);
      font-weight: 600;
    }

    .btn.primary {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.04));
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
    }

    .btn.danger {
      border-color: rgba(255, 100, 100, 0.16);
    }

    .card {
      margin-top: 12px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--accent);
      font-size: 15px;
    }

    thead th {
      text-align: left;
      padding: 12px 10px;
      font-size: 13px;
      opacity: 0.9;
      color: var(--accent);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    tbody td {
      padding: 12px 10px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.03);
    }

    tr.current {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    .phase {
      font-weight: 700;
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    .done {
      background: linear-gradient(90deg, rgba(74, 222, 128, 0.12), rgba(74, 222, 128, 0.06));
      color: var(--green);
      border-left: 4px solid rgba(74, 222, 128, 0.24);
    }

    .progress {
      height: 8px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress>i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(74, 222, 128, 0.9), rgba(74, 222, 128, 0.6));
      transition: width 0.2s linear;
    }

    .muted {
      opacity: 0.7;
      font-size: 13px;
    }

    .center {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width:760px) {
      .clock {
        min-width: 130px;
        font-size: 16px;
      }

      .wrap {
        padding: 16px;
      }

      thead th,
      tbody td {
        font-size: 14px;
        padding: 10px 8px;
      }
    }
  </style>
</head>

<body>
  <div class="floaters" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="wrap">
    <div class="topbar" role="banner">
      <div class="title">
        <div class="logo">JR</div>
        <div>
          <h1>Jump Rope â€” Time Table</h1>
          <p class="sub">Press <strong>Enter</strong> or Start to begin.</p>
        </div>
      </div>

      <div class="controls">
        <div class="clock" id="clockDisplay" aria-live="polite">00:00</div>
        <button class="btn primary" id="startBtn" title="Start (Enter)">Start</button>
        <button class="btn" id="pauseBtn" title="Pause">Pause</button>
        <button class="btn danger" id="resetBtn" title="Reset">Reset</button>
      </div>
    </div>

    <div class="card" role="main">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div class="muted">Rounds: <strong id="roundCount">30</strong></div>
      </div>

      <table aria-describedby="tabledesc">
        <thead>
          <tr>
            <th style="width:10%">#</th>
            <th style="width:40%">Jump Rope</th>
            <th style="width:40%">Rest Time</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const TOTAL_ROUNDS = 60;
    const JUMP_START_SEC = 60;
    const JUMP_INCREMENT_SEC = 30;

    const REST_OFFSET_SEC = 30;

    const rounds = [];
    for (let r = 1; r <= TOTAL_ROUNDS; r++) {
      const jump = JUMP_START_SEC + (r - 1) * JUMP_INCREMENT_SEC;
      const rest = jump + REST_OFFSET_SEC;
      rounds.push({ round: r, jumpSec: jump, restSec: rest, jumpDone: false, restDone: false });
    }

    function formatTime(s) {
      const mm = Math.floor(s / 60);
      const ss = s % 60;
      return `${String(mm).padStart(1, '0')}:${String(ss).padStart(2, '0')}`;
    }

    const tbody = document.getElementById('tableBody');
    rounds.forEach(row => {
      const tr = document.createElement('tr');
      tr.id = `row-${row.round}`;
      tr.innerHTML = `
    <td><strong>${row.round}</strong></td>
    <td id="jump-${row.round}">
      <div>${formatTime(row.jumpSec)}</div>
      <div class="progress"><i id="prog-jump-${row.round}"></i></div>
    </td>
    <td id="rest-${row.round}">
      <div>${formatTime(row.restSec)}</div>
      <div class="progress"><i id="prog-rest-${row.round}"></i></div>
    </td>
  `;
      tbody.appendChild(tr);
    });

    let currentRound = 1;
    let phase = 'jump';
    let remainingSec = rounds[0].jumpSec;
    let timer = null;
    let running = false;

    const clock = document.getElementById('clockDisplay');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const roundCountEl = document.getElementById('roundCount');
    roundCountEl.textContent = TOTAL_ROUNDS;

    function render() {
      clock.textContent = `${phase.toUpperCase()} â€¢ R${currentRound} â€¢ ${formatTime(remainingSec)}`;
      document.querySelectorAll('tbody tr').forEach(tr => tr.classList.remove('current'));
      const curRow = document.getElementById(`row-${currentRound}`);
      if (curRow) curRow.classList.add('current');

      const curData = rounds[currentRound - 1];
      if (phase === 'jump') {
        const total = curData.jumpSec;
        const pct = Math.max(0, Math.min(100, Math.round((1 - remainingSec / total) * 100)));
        document.getElementById(`prog-jump-${currentRound}`).style.width = pct + '%';
      } else {
        const total = curData.restSec;
        const pct = Math.max(0, Math.min(100, Math.round((1 - remainingSec / total) * 100)));
        document.getElementById(`prog-rest-${currentRound}`).style.width = pct + '%';
      }
    }

    function markDone(roundIdx, which) {
      const td = document.getElementById(`${which}-${roundIdx}`);
      if (td) td.classList.add('done');
    }

    function advance() {
      const curData = rounds[currentRound - 1];
      if (phase === 'jump') {
        curData.jumpDone = true;
        markDone(currentRound, 'jump');
        phase = 'rest';
        remainingSec = curData.restSec;
      } else {
        curData.restDone = true;
        markDone(currentRound, 'rest');
        if (currentRound < TOTAL_ROUNDS) {
          currentRound++;
          phase = 'jump';
          remainingSec = rounds[currentRound - 1].jumpSec;
        } else {
          stopTimer();
          clock.textContent = 'FINISHED ðŸŽ‰';
          running = false;
          return;
        }
      }
      render();
    }

    function tick() {
      if (remainingSec > 0) {
        remainingSec--;
        render();
      } else {
        advance();
      }
    }

    function startTimer() {
      if (running) return;
      running = true;
      if (!timer) timer = setInterval(tick, 1000);
      render();
    }
    function pauseTimer() {
      running = false;
      if (timer) { clearInterval(timer); timer = null; }
    }
    function stopTimer() {
      pauseTimer();
    }
    function resetAll() {
      pauseTimer();
      rounds.forEach(r => { r.jumpDone = false; r.restDone = false; });
      currentRound = 1;
      phase = 'jump';
      remainingSec = rounds[0].jumpSec;
      document.querySelectorAll('tbody td').forEach(td => {
        td.classList.remove('done');
      });
      document.querySelectorAll('.progress > i').forEach(i => i.style.width = '0%');
      render();
    }

    startBtn.addEventListener('click', () => startTimer());
    pauseBtn.addEventListener('click', () => pauseTimer());
    resetBtn.addEventListener('click', () => resetAll());

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (!running) startTimer();
        else pauseTimer();
      }
    });
    render();

  </script>
</body>

</html>
